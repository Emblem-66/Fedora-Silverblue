name: Builds
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 15 * * *'
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Build Silverblue Image
      run: podman build -f Containerfile -t ghcr.io/emblem-66/silverblue:latest
    - name: Build Steamblue Image
      run: podman build -f Containerfile -t ghcr.io/emblem-66/steamblue:latest
    - name: Login to GitHub Container Registry
      run: podman login ghcr.io -u emblem-66 -p ${{ secrets.GITHUB_TOKEN }}
    - name: Push Silverblue Image
      run: podman push ghcr.io/emblem-66/silverblue:latest
    - name: Push Steamblue Image
      run: podman push ghcr.io/emblem-66/steamblue:latest
